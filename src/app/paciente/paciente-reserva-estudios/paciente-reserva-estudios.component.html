<!-- Encabezado (Header) -->
<header>
    <div class="header-left">
      <a routerLink="/home">Inicio</a>
      <a routerLink="/servicios">Servicios</a>
      <a routerLink="/mis-turnos">Mis Turnos</a>
      <a routerLink="/contacto">Contacto</a>
      <a routerLink="/institucion">Institución</a>
      <a routerLink="/historia-clinica">Historia Clínica</a>
    </div>
    <div class="header-right">
      <span>Bienvenido: {{usuario.nombre}}</span>
      <img [src]="usuario.fotoPerfil" alt="Foto de perfil" class="profile-image">
    </div>
  </header>
  
  <!-- Formulario de Reserva de Estudios Médicos -->
  <main>
    <h1>Reserva de Estudios Médicos</h1>
    <form (ngSubmit)="reservarCita()">
      <!-- Tipo de Estudio Médico -->
      <div class="form-group">
        <label for="tipoEstudio">Seleccione el tipo de estudio médico:</label>
        <select id="tipoEstudio" [(ngModel)]="tipoEstudioSeleccionado" name="tipoEstudio" required>
          <option *ngFor="let estudio of estudiosMedicos" [value]="estudio.id">{{ estudio.nombre }}</option>
        </select>
      </div>
  
      <!-- Selección de Fecha y Hora -->
      <div class="form-group">
        <label for="fecha">Seleccione la fecha:</label>
        <input type="date" id="fecha" [(ngModel)]="fechaSeleccionada" name="fecha" required>
      </div>
  
      <div class="form-group">
        <label for="hora">Seleccione la hora:</label>
        <input type="time" id="hora" [(ngModel)]="horaSeleccionada" name="hora" required>
      </div>
  
      <!-- Botón de Confirmación -->
      <button type="submit" class="btn-confirmar">Confirmar Cita</button>
    </form>
  </main>
  
  <!-- Ventana Emergente de Confirmación -->
  <div *ngIf="mostrarConfirmacion" class="modal">
    <div class="modal-content">
      <h2>Reserva Confirmada</h2>
      <p>Ha reservado el estudio: {{ estudioSeleccionado.nombre }}</p>
      <p>Fecha: {{ fechaSeleccionada }}</p>
      <p>Hora: {{ horaSeleccionada }}</p>
      
      <!-- Botones para continuar -->
      <button class="btn-secundario" (click)="reservarOtroEstudio()">Reserva otro estudio</button>
      <button class="btn-secundario" (click)="irADashboard()">Usuario</button>
    </div>
  </div>
