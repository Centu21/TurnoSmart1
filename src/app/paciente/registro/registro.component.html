<!-- Header --> 
<header>
    <div class="header-left">
        <a routerLink="/home">Home</a>
        <a routerLink="/servicios">Servicios</a>
        <a routerLink="/contacto">Contacto</a>
        <a routerLink="/institucion">Institución</a>
    </div>
    <div class="header-right">
        <button (click)="login()">Iniciar Sesión</button>
        <button (click)="register()">Registrate</button>
    </div>
</header>

<!-- Body -->
<main>
    <div class="form-container">
        <h1>Registro de Paciente</h1>
        <form>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>

            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" name="apellido" required>

            <label for="dni">DNI:</label>
            <input type="text" id="dni" name="dni" required>

            <label for="fecha-nacimiento">Fecha de Nacimiento:</label>
            <input type="date" id="fecha-nacimiento" name="fecha-nacimiento" required>

            <label for="correo">Correo Electrónico:</label>
            <input type="email" id="correo" name="correo" required>

            <label for="contraseña">Contraseña:</label>
            <input type="password" id="contraseña" name="contraseña" required>

            <label for="repetir-contraseña">Repetir Contraseña:</label>
            <input type="password" id="repetir-contraseña" name="repetir-contraseña" required>

            <div class="checkbox-container">
                <input type="checkbox" id="terminos" name="terminos" required>
                <label for="terminos">Acepto los <a href="#">términos de uso</a> y <a href="#">Políticas de privacidad</a>.</label>
            </div>

            <button type="submit">Registrarse</button>
        </form>
    </div>
</main>
